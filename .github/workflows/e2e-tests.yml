name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install library dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Install sample app dependencies
        working-directory: examples/sample-app
        run: npm ci

      - name: Install Playwright browsers
        working-directory: examples/sample-app
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: examples/sample-app
        run: npm run e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: examples/sample-app/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: examples/sample-app/test-results/
          retention-days: 7
